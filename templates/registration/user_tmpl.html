<p style="float:right;">
	{% if user.is_authenticated %}
		<a href="{% url karrie.django.aboutus.views.details_username user=user.username %}" title="Zum Profil">{{ user.get_full_name }}</a> | <a href="{% url django.contrib.auth.views.logout %}?next={{ request.path }}"><img src="{{ STATIC_URL }}g2007.ch/logout.png" alt="{{ user.get_full_name }} abmelden" /></a><br />
		<small>{{ user.username }}</small>
	{% else %}
		Willkommen, <a href="{% url django.contrib.auth.views.login %}?next={{ request.path }}">Anmelden</a>
	{% endif %}
</p>
